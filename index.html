<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Tienda</title>
</head>

<body id="body">
    <div class="logOut">
        <button class="logOutStyle" id="logout">Salir de la Sesion</button>
    </div>

    <main>
        <div class="login">
            <h3>Login</h3>
            <form style="display: grid; gap: 10px; align-items: center;">
                <label>Nombre de usuario</label>
                <input id="clientUserName" type="text"></input>
                <label>Contraseña</label>
                <input id="clientPsswd" type="text"></input>

                <button id="loginBtn">Iniciar Sesion</button>
            </form>
            <p class="credencialInvalida" id="credencialInvalida"></p>
        </div>

        <div id="prodsDisponibles" class="cliente"></div>

        <div style="margin-top: 25px;" id="prodsEnOferta" class="cliente"></div>

        <div id="misCompras" class="cliente" style="margin-top: 10px;"></div>


        <div id="comprasPendientes" class="admin"></div>

        <div id="comprasAprobadas" class="admin"></div>

        <div id="comprasCanceladas" class="admin"></div>

        <form id="crearProductos" class="admin" style="display: grid; gap: 10px; width: 80%; margin: 5% 10%;">
            <h2>Crea tus productos!</h2>
            <label>Nombre del Producto:</label>
            <input type="text" id="nombreP" name="nombre" required>

            <label>Precio:</label>
            <input type="number" id="precioP" name="precio" required>

            <label>Descripción:</label>
            <textarea id="descripcionP" name="descripcion" required></textarea>

            <label>URL de Imagen:</label>
            <select id="urlImagenP">
                <option value="./assets/raquetaTenis.jfif">Raquetas de Tenis</option>
                <option value="./assets/pelotaFutbol.jpg">Balón de Soccer</option>
                <option value="./assets/paloHockey.webp">Palo de Hockey</option>
                <option value="./assets/guantesPiloto.webp">Guantes de Pilotos</option>
            </select>


            <label>Cantidad del Stock Disponible:</label>
            <input type="number" id="stockP" name="stock" required>

            <button id="crearProductoP">Crear Producto</button>
        </form>


        <div id="administrarProductos" class="admin"></div>


        <div class="admin">
            <button class="btnResumen" id="resumen">Resumen de compras</button>
            <div id="resumenCompras"></div>
        </div>

        <div class="login">
            <h3>Crea un usuario</h3>
            <form id="crearUsuariosCliente" style="display: grid; gap: 10px; align-items: center;">
                <label>Nombre:</label>
                <input type="text" id="crearNombre" name="nombre" required>

                <label>Apellido:</label>
                <input type="text" id="crearApellido" name="apellido" required>

                <label>Nombre de usuario:</label>
                <input type="text" id="crearUserName" name="apellido" required>

                <label>Contraseña:</label>
                <input type="text" id="crearPasswd" name="contraseña" required>

                <label>Numero de Tarjeta:</label>
                <input type="text" id="crearNroTar" name="nroTarjeta" required>

                <label>CVC:</label>
                <input type="number" id="crearCVC" name="cvc" required>

                <button id="crearUsuarioBtn">Crear Usuario</button>

                <p class="credencialInvalida" id="registroIncorrecto"></p>
                <p class="credencialesCorrectas" id="registroOk"></p>
            </form>
    </main>
</body>

<script src="js/compras.js"></script>
<script src="js/Persona.js"></script>
<script src="js/productos.js"></script>
<script src="js/funciones.js"></script>
<script src="js/sistema.js"></script>
<script src="js/codigo.js"></script>

</html>
